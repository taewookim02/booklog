    </main>
    <div class="modal closed">
      <div class="modal__content">
        <form action="" method="post" class="form">
          <div class="form__heading">
            <h2>Book Data</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="#333333" viewBox="0 0 256 256"
              class="button__close">
              <rect width="256" height="256" fill="none"></rect>

                stroke-width="21"></line>
            </svg>
          </div>
          <ul class="form__ul">
            <label for="title">Title:</label>
            <li>
              <input type="text" id="title" name="book_title" required class="form__title">
            </li>
            <label for="author">Author:</label>
            <li>
              <input type="text" id="author" name="book_author" required class="form__author">
            </li>
            <label for="pages">Pages:</label>
            <li>
              <input type="number" id="pages" name="book_pages" max="15000" min="1" required class="form__pages">
            </li>
            <li class="checkbox-li">
              <label for="read">Finished the book?</label>
              <input type="checkbox" name="book_read" id="read" class="form__read">
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
